<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/dashboard.css">
    <title>Registration</title>
</head>
<body>
    <section id="sidebar">
        <a href="{{ url_for('_super_admin_dashboard') }}" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">DepEd Cebu City - Super Admin Office</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="{{ url_for('_super_admin_dashboard') }}">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Create Documents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="text">Document for Receive</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="text">My Documents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="text">Track Documents</span>
                </a>
            </li>
            <li class="active">
                <a href="{{ url_for('registration') }}">
                    <i class='bx bxs-file'></i>
                    <span class="text">Registration</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{{ url_for('logout') }}" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <!-- <nav>
            <form action="#"></form>
            <a href="#" class="profile">
                <img src="img/people.png" alt="User Profile">
            </a>
        </nav> -->

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Welcome to Registration</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="{{ url_for('_super_admin_dashboard') }}">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a href="{{ url_for('registration') }}">Registration</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Registration Options -->
            <div class="container">
                <h2>Select Registration Type</h2>
                
                <div class="button-group">
                    <!-- Button for Super Admin Registration -->
                    <a href="{{ url_for('register_admin') }}" class="btn">Super Admin</a>
                    
                    <!-- Button for Staff Registration -->
                    <a href="{{ url_for('register_staff') }}" class="btn">Office Staff</a>
                    
                    <!-- Button for User Registration -->
                    <a href="{{ url_for('register') }}" class="btn">Teachers</a>
                </div>
            </div>
        </main>
    </section>

    <style>
        /* Styling for the registration buttons */
        .container {
            text-align: center;
            margin-top: 20px;
        }

        .button-group {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>

    <script src="script.js"></script>
