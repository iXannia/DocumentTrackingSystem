<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/dashboard.css">
    <title>SDS Office Dashboard</title>
</head>
<body>
    <section id="sidebar">
        <a href="{{ url_for('_sds_dashboard') }}" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">DepEd Cebu City - SDS Office</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="{{ url_for('_sds_dashboard') }}">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="text">Tracking Documents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="text">Received Documents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="text">Forwarded Documents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="text">Pending Documents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-file'></i>
                    <span class="text">Return Documents</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{{ url_for('logout') }}" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <form action="#"></form>
            <a href="#" class="profile">
                <img src="img/people.png" alt="User Profile">
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>[SDS OFFICE] Hi! {{ user.Firstname }} {{ user.Middlename[0] if user.Middlename else '' }}. {{ user.Lastname }}</h1>
                </div>
            </div>

            <!-- Add SDS Office specific functionality here -->
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
